<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Anatolia — Command Center v3</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #ffffff; --border: #000000; --green: #10b981; --blue: #3b82f6; --gray: #f9fafb; }
    body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: #000; }
    nav { background: #000; color: #fff; display: flex; padding: 0 40px; gap: 30px; position: sticky; top: 0; z-index: 100; }
    nav div { padding: 20px 0; cursor: pointer; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; border-bottom: 3px solid transparent; opacity: 0.6; }
    nav div.active { border-color: #fff; opacity: 1; }
    .view { padding: 40px; }
    .hidden { display: none; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); gap: 20px; }
    
    .card { border: 2px solid #000; padding: 24px; background: #fff; display: flex; flex-direction: column; min-height: 350px; }
    .card-head { font-weight: 800; font-size: 0.65rem; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 20px; display: flex; justify-content: space-between; }
    .row { margin-bottom: 15px; }
    .main-val { font-size: 1rem; font-weight: 800; display: block; line-height: 1.2; }
    .sub-val { font-size: 0.7rem; font-weight: 400; color: #666; margin-left: 5px; }
    .lbl { font-size: 0.55rem; font-weight: 800; text-transform: uppercase; color: #999; display: block; margin-bottom: 4px; }

    .check-group { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 15px; padding-top: 15px; border-top: 1px dashed #ccc; }
    .check-item { font-size: 0.55rem; font-weight: 800; padding: 4px 8px; border: 1px solid #000; border-radius: 3px; }
    .check-item.active { background: #000; color: #fff; }
    
    .btn { background: #000; color: #fff; border: none; padding: 12px; font-size: 0.6rem; font-weight: 800; text-transform: uppercase; cursor: pointer; margin-top: auto; }
    .btn-green { background: var(--green); }
    .btn-blue { background: var(--blue); }
    
    #modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98); z-index: 1000; display: none; padding: 40px; box-sizing: border-box; overflow-y: auto; }
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
  </style>
</head>
<body>

<nav>
  <div id="nav-live" class="active" onclick="setView('live')">Live Production</div>
  <div id="nav-trials" onclick="setView('trials')">R&D Trials</div>
  <div id="nav-history" onclick="setView('history')">Master History</div>
</nav>

<div id="view-live" class="view"><div class="grid" id="live-container"></div></div>
<div id="view-trials" class="view hidden"><div class="grid" id="trial-container"></div></div>
<div id="view-history" class="view hidden">
    <input type="text" id="search" placeholder="Search product name..." oninput="render()" style="width:100%; padding:12px; margin-bottom:20px; border:2px solid #000; font-family:inherit;">
    <div id="history-table"></div>
</div>

<div id="modal">
  <h2 id="modal-title" style="font-weight:800; text-transform:uppercase;">New Entry</h2>
  <div class="form-grid" id="fields"></div>
  <div id="trial-extras" class="hidden">
      <h4 style="margin-top:20px; font-size:0.6rem; text-transform:uppercase;">Ink Effects / Digital Graphic</h4>
      <div class="check-group">
          <label><input type="checkbox" id="inp-Digital_White_1"> 1 Digital White</label>
          <label><input type="checkbox" id="inp-Digital_White_2"> 2 Digital White</label>
          <label><input type="checkbox" id="inp-Glu"> Glu</label>
          <label><input type="checkbox" id="inp-Gloss"> Gloss</label>
      </div>
  </div>
  <div style="margin-top:30px; display:flex; gap:10px;">
    <button class="btn btn-green" onclick="submitEntry()">Save & Sync to Cloud</button>
    <button class="btn" onclick="closeModal()">Cancel</button>
  </div>
</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbw8laTYzKU4j2MPaIyiw7rX62oiZhQs4Okx5Tf3CRAVfenlWFvKA-sAYTnTA7HKZONe/exec";
  const COLS = ["Date", "Production_Line", "Product_Name", "Size", "Surface", "Body_Code", "Engobe_Name", "Engobe_Grammage", "Glaze_Name", "Glaze_Grammage", "Kiln_Temp", "Kiln_Min", "Status"];
  
  let state = { view: 'live', history: [], trials: [] };

  function loadData() {
    const script = document.createElement('script');
    script.src = `${API_URL}?callback=handleResponse&t=${Date.now()}`;
    document.body.appendChild(script);
  }

  window.handleResponse = function(data) {
    state.history = data.history;
    state.trials = data.trials;
    render();
  };

  function setView(v) {
    state.view = v;
    document.querySelectorAll('.view').forEach(el => el.classList.add('hidden'));
    document.querySelectorAll('nav div').forEach(el => el.classList.remove('active'));
    document.getElementById(`view-${v}`).classList.remove('hidden');
    document.getElementById(`nav-${v}`).classList.add('active');
    render();
  }

  function render() {
    // Live
    const live = state.history.filter(i => i.Status === "In Production");
    document.getElementById('live-container').innerHTML = live.map(i => renderCard(i, "live")).join('') + renderAddCard("In Production");

    // Trials
    const trials = state.history.filter(i => i.Status === "Trial");
    document.getElementById('trial-container').innerHTML = trials.map(i => renderCard(i, "trial")).join('') + renderAddCard("Trial");

    // History Table logic goes here...
  }

  function renderCard(i, mode) {
    const t = state.trials.find(x => x.Product_Name === i.Product_Name) || {};
    return `
      <div class="card">
        <div class="card-head">LINE ${i.Production_Line} <span>${i.Date}</span></div>
        <div class="row"><span class="lbl">Product Name</span><span class="main-val">${i.Product_Name}<span class="sub-val">${i.Size}</span></span></div>
        <div class="row"><span class="lbl">Body Code & Surface</span><span class="main-val">${i.Body_Code}<span class="sub-val">${i.Surface}</span></span></div>
        <div class="row"><span class="lbl">Engobe</span><span class="main-val">${i.Engobe_Name}<span class="sub-val">${i.Engobe_Grammage} gr</span></span></div>
        <div class="row"><span class="lbl">Protection Glaze</span><span class="main-val">${i.Glaze_Name}<span class="sub-val">${i.Glaze_Grammage} gr</span></span></div>
        <div class="row"><span class="lbl">Kiln Parameters</span><span class="main-val">${i.Kiln_Temp}°C <span class="sub-val">(${i.Kiln_Min} min)</span></span></div>
        
        ${mode === 'trial' ? `
          <div class="check-group">
            <div class="check-item ${t.Digital_White_1 === true ? 'active' : ''}">DW1</div>
            <div class="check-item ${t.Digital_White_2 === true ? 'active' : ''}">DW2</div>
            <div class="check-item ${t.Glu === true ? 'active' : ''}">GLU</div>
            <div class="check-item ${t.Gloss === true ? 'active' : ''}">GLOSS</div>
          </div>` : ''}

        <button class="btn ${mode === 'live' ? 'btn-blue' : 'btn-green'}" onclick="updateStatus('${i.Product_Name}', '${mode === 'live' ? 'Produced' : 'In Production'}')">
          ${mode === 'live' ? 'Finish Production' : 'Move to Live'}
        </button>
      </div>`;
  }

  function renderAddCard(s) {
    return `<div class="card" style="border-style:dashed; justify-content:center; align-items:center; opacity:0.5; cursor:pointer;" onclick="openModal('${s}')">
              <span style="font-size:2rem;">+</span><span style="font-weight:800;">ADD ${s.toUpperCase()}</span>
            </div>`;
  }

  function openModal(s) {
    state.curStatus = s;
    document.getElementById('modal').style.display = 'block';
    document.getElementById('fields').innerHTML = COLS.map(c => {
        if (c === "Status") return `<input type="hidden" id="inp-Status" value="${s}">`;
        return `<div><label class="lbl">${c}</label><input type="text" id="inp-${c}" style="width:100%; padding:8px; border:2px solid #000;"></div>`;
    }).join('');
    if (s === "Trial") document.getElementById('trial-extras').classList.remove('hidden');
    else document.getElementById('trial-extras').classList.add('hidden');
  }

  function submitEntry() {
    let p = { method: "SAVE" };
    COLS.forEach(c => p[c] = document.getElementById(`inp-${c}`).value);
    if (state.curStatus === "Trial") {
        ["Digital_White_1", "Digital_White_2", "Glu", "Gloss"].forEach(id => p[id] = document.getElementById(`inp-${id}`).checked);
    }
    const img = new Image();
    img.src = `${API_URL}?${new URLSearchParams(p).toString()}`;
    img.onload = () => { closeModal(); loadData(); };
  }

  function updateStatus(name, s) {
    const img = new Image();
    img.src = `${API_URL}?method=UPDATE_STATUS&Product_Name=${encodeURIComponent(name)}&NewStatus=${s}`;
    img.onload = () => loadData();
  }

  function closeModal() { document.getElementById('modal').style.display = 'none'; }
  loadData();
</script>
</body>
</html>
